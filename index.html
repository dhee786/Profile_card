<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Profile Card with Attractive Social Icons</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

</head>

<body>
    <!-- Full-screen Vanta background -->
    <div id="vanta-background"></div>

    <!-- Profile Card -->
    <div class="profile-card" data-aos="zoom-in">
        <!-- Top Section with Animated Image -->
        <div class="card-top">
            <div class="profile-img-container">
                <div class="pulse-ring"></div>
                <div class="pulse-ring"></div>
                <div class="pulse-ring"></div>
                <img src="/img_card.jpg" alt="Profile" class="profile-img">
            </div>
            <h1 class="name">Dheeraj Kumar</h1>
            <p class="title">Software Developer</p>
        </div>

        <!-- Content Section -->
        <div class="card-content">
            <div class="stats">
                <div class="stat">
                    <div class="stat-number">10+</div>
                    <div class="stat-label">Certifications</div>
                </div>
                <div class="stat">
                    <div class="stat-number">10+</div>
                    <div class="stat-label">Workshops</div>
                </div>
                <div class="stat">
                    <div class="stat-number">8</div>
                    <div class="stat-label">Tools</div>
                </div>
            </div>

            <!-- Skill Badges -->
            <div class="skill-badges">
                <div class="skill-badge">Python</div>
                <div class="skill-badge">Java</div>
                <div class="skill-badge">DSA</div>
                <div class="skill-badge">Frontend Development</div>
                <div class="skill-badge">SQL</div>
                <div class="skill-badge">MS Office</div>
                <div class="skill-badge">Canva Designing</div>
            </div>

            <!-- Social Media Icons -->
            <div class="social-icons">
                <a href="https://x.com/Buggu9128" target="_blank" class="social-icon twitter">
                    <i data-feather="twitter"></i>
                </a>
                <a href="https://github.com/dhee786" target="_blank" class="social-icon github">
                    <i data-feather="github"></i>
                </a>
                <a href="https://www.linkedin.com/in/buggu/" target="_blank" class="social-icon linkedin">
                    <i data-feather="linkedin"></i>
                </a>
                <!-- <a href="https://dribbble.com" target="_blank" class="social-icon dribbble">
                <i data-feather="dribbble"></i>
            </a> -->
                <a href="https://www.instagram.com/d__h__eeraj?igsh=MTE2MGF1YnJvOWVhZQ== " target="_blank"
                    class="social-icon instagram">
                    <i data-feather="instagram"></i>
                </a>
            </div>

            <!-- Portfolio Button -->
            <a href="https://dheeport.netlify.app/" class="portfolio-btn">
                <span>Explore Me..</span>
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
